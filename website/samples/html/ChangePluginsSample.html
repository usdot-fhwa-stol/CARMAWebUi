<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/toggleButtons.css">
        <link rel="stylesheet" type="text/css" href="../../styles/main.css">
    </head>
    <body>       
             <!--advanced all plugins-->
             <div id="allPlugins-panel" class="bg-black border-gray" style="width: 30vw;color:white;height: 100vh;overflow-y: scroll;">
              <div class="card text-white bg-black mb-3" style="width: 100%;">                    
                  <div class="card-header card-custom-header" style="text-align: center;padding-left: 0px;">
                      <button type="button" class="btn btn-info" id="changePluginsCloseBtn">X</button>
                      <div>
                         Change Plugins
                      </div> 
                  </div>
                  <div class="card-body" >
                    <p class="card-text warning-messages">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Please proceed with caution, any changes to these plugins will change vehicle behavior</span>                       
                    </p>
                    <hr>
                    <p class="card-text plugin-type">
                      <span>Strategic Plugins</span>                       
                    </p>
                    <div id="strategic-plugins-section">
                      <p class="card-text strategic-plugins" >
                        <label class="switch">
                            <input type="checkbox"  checked>
                            <span class="slider round"></span>
                        </label>
                        <span class="text-red" style="vertical-align: -30%;">*</span> 
                        <span style="vertical-align: -30%;">Route Following</span>                        
                      </p>
                      <p class="card-text strategic-plugins" >
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <span style="vertical-align: -30%;">Platooning</span>                       
                      </p>
                    </div>                      
                    <hr>                      
                    <p class="card-text plugin-type">
                      <span>Tactical Plugins</span>                       
                    </p>
                    <div id="tactical-plugins-section">
                      <p class="card-text tactical-plugins" >
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>   
                        <span class="text-red" style="vertical-align: -30%;">*</span> 
                        <span style="vertical-align: -30%;">In-Lane Cruising</span>                       
                      </p>
                      <p class="card-text tactical-plugins" >
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <span style="vertical-align: -30%;">Lane Change</span>                       
                      </p>
                      <p class="card-text tactical-plugins" >
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <span style="vertical-align: -30%;">Yield</span>                       
                      </p>
                      <p class="card-text tactical-plugins" >
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <span style="vertical-align: -30%;">Platooning</span>                       
                      </p>
                    </div>                   
                    <hr>
                    <p class="card-text plugin-type">
                      <span >Controlling Plugins</span>                       
                    </p>
                    <div id = "controlling-plugins-section">
                      <p class="card-text controlling-plugins" >
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <span class="text-red" style="vertical-align: -30%;">*</span> 
                        <span style="vertical-align: -30%;">Pure Pursuit</span>                          
                      </p>
                      <p class="card-text controlling-plugins" >
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <span style="vertical-align: -30%;">Platooning</span>                       
                      </p> 
                      <p class="card-text controlling-plugins" >
                        <label class="switch">
                            <input type="checkbox" >
                            <span class="slider round"></span>
                        </label>
                        <span style="vertical-align: -30%;">MPC</span>                       
                      </p>
                    </div>                        
                  </div>
                </div>
          </div> 
    </body>
 </html>
